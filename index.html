<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Ayush's Favourite Songs</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Lover</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:59<i
                  id="0"
                  class="fa-solid songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Lover</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:23<i
                  id="1"
                  class="fa-solid songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Lover</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:00<i
                  id="2"
                  class="fa-solid songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Lover</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:23<i
                  id="3"
                  class="fa-solid songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>

    <!--Progress bar-->
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" /><span
          id="masterSongName"
          >Cruel Summer - Taylor Swift</span
        >
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5469962cbd.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
